server.port=8090

# mybatis 相关
mybatis.mapper-locations=classpath:mapping/*.xml

# dataSource
spring.datasource.name=miaosha
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/miaosha?serverTimezone=UTC
